<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KURODA SOPORTE DIGITAL BOT</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --text-light: #f0f0f0;
            --text-secondary: #b0b0b0;
            --accent-red: #c62828;
            --accent-red-dark: #8e0000;
            --border-white: rgba(255, 255, 255, 0.2);
            --success: #2e7d32;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Estilos del header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-white);
            margin-bottom: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            color: var(--text-light);
        }
        
        .logo span {
            color: var(--accent-red);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-red);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        /* Estilos del área de chat */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-white);
            border-radius: 10px;
            overflow: hidden;
            background-color: var(--bg-card);
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 10px;
            line-height: 1.5;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--accent-red-dark);
            border: 1px solid var(--accent-red);
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-white);
        }
        
        .step-by-step {
            margin-top: 10px;
            padding-left: 20px;
        }
        
        .step {
            margin-bottom: 8px;
            position: relative;
        }
        
        .step:before {
            content: "•";
            color: var(--accent-red);
            font-weight: bold;
            position: absolute;
            left: -15px;
        }
        
        .chat-input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid var(--border-white);
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-white);
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
        }
        
        .chat-input:focus {
            border-color: var(--accent-red);
        }
        
        .send-button {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: var(--accent-red);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .send-button:hover {
            background-color: var(--accent-red-dark);
        }
        
        /* Estilos del login */
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-dark);
        }
        
        .login-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-white);
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--text-light);
        }
        
        .login-title h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .login-title p {
            color: var(--text-secondary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-white);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
        }
        
        .form-control:focus {
            border-color: var(--accent-red);
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-red);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: var(--accent-red-dark);
        }
        
        .error-message {
            color: var(--accent-red);
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Estilos para el historial */
        .history-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100vh;
            background-color: var(--bg-card);
            border-left: 1px solid var(--border-white);
            padding: 20px;
            transition: right 0.3s ease;
            overflow-y: auto;
            z-index: 100;
        }
        
        .history-panel.open {
            right: 0;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-white);
        }
        
        .close-history {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .history-item {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border-white);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .history-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .history-query {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .history-date {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .toggle-history {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        /* Estilos para opciones múltiples */
        .options-container {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .option-button {
            padding: 8px 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-white);
            border-radius: 20px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option-button:hover {
            background-color: var(--accent-red);
            border-color: var(--accent-red);
        }
        
        /* Loading indicator */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--accent-red);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
            
            .history-panel {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <div class="login-title">
                <h2>KURODA SOPORTE <span>IA</span></h2>
                <p>Inicia sesión para continuar</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" class="form-control" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" autocomplete="current-password" required>
                </div>
                <button type="submit" class="login-button" id="loginButton">
                    <span id="loginText">Iniciar Sesión</span>
                    <span id="loginLoading" class="loading hidden"></span>
                </button>
                <div id="loginError" class="error-message hidden">Credenciales incorrectas</div>
            </form>
        </div>
    </div>
    
    <!-- Pantalla principal del chat -->
    <div id="chatScreen" class="container hidden">
        <header>
            <div class="logo">
                <h1>Chat <span>IA</span></h1>
            </div>
            <div class="user-info">
                <button id="toggleHistory" class="toggle-history" title="Ver historial">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 8V12L15 15M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="user-avatar" id="userAvatar">U</div>
                <span id="userName">Usuario</span>
            </div>
        </header>
        
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <p>¡Hola! Soy tu asistente IA. Puedes preguntarme sobre diversos temas y te explicaré paso a paso.</p>
                    <p>¿En qué puedo ayudarte hoy?</p>
                </div>
            </div>
            
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Escribe tu mensaje...">
                <button class="send-button" id="sendButton">Enviar</button>
            </div>
        </div>
    </div>
    
    <!-- Panel de historial -->
    <div class="history-panel" id="historyPanel">
        <div class="history-header">
            <h3>Historial de Consultas</h3>
            <button class="close-history" id="closeHistory">&times;</button>
        </div>
        <div id="historyList">
            <!-- Las consultas del historial se cargarán aquí -->
        </div>
    </div>

    <script>
        // =============================================
        // CONFIGURACIÓN - CAMBIA ESTAS URLs
        // =============================================
        const csvFilePath = 'https://raw.githubusercontent.com/FJCRNX/CHATIABETA/refs/heads/main/conocimiento.csv';
        const usersJsonPath = 'https://raw.githubusercontent.com/FJCRNX/CHATIABETA/refs/heads/main/usuarios.json';
        // =============================================

        // Función para cargar usuarios desde JSON
        async function loadUsersFromJSON() {
            try {
                console.log('Cargando usuarios desde:', usersJsonPath);
                const response = await fetch(usersJsonPath);
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                const users = await response.json();
                console.log('Usuarios cargados:', users.length);
                return users;
            } catch (error) {
                console.error('Error cargando usuarios:', error);
                // Usuarios por defecto en caso de error
                return [
                    { username: "admin", password: "admin123", name: "Administrador" },
                    { username: "usuario", password: "123456", name: "Usuario Regular" },
                    { username: "soporte", password: "soporte123", name: "Soporte Técnico" }
                ];
            }
        }

        // Función para cargar CSV desde archivo
        async function loadCSVFromFile() {
            try {
                console.log('Cargando CSV desde:', csvFilePath);
                const response = await fetch(csvFilePath);
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                const csvData = await response.text();
                console.log('CSV cargado, longitud:', csvData.length);
                return csvData;
            } catch (error) {
                console.error('Error cargando CSV:', error);
                // CSV por defecto en caso de error
                return `tema,tags,descripcion,pasos,areas_responsables
traspaso,proceso,Proceso estándar de traspaso de productos entre almacenes,"1. Solicitar autorización del gerente de área;2. Completar formulario de traspaso en sistema;3. Verificar inventario físico;4. Actualizar sistema de inventarios;5. Notificar a todas las áreas involucradas","Gerencia,Almacén,Sistemas,Contabilidad"
traspaso,problema,Problemas comunes en traspasos y sus soluciones,"1. Identificar el tipo de problema (faltante, sobrante, daño);2. Contactar al área correspondiente según el problema;3. Documentar la incidencia en el sistema;4. Seguir protocolo de solución específico;5. Realizar ajuste correspondiente","Soporte Técnico,Almacén,Calidad"`;
            }
        }

        // Función mejorada para parsear CSV
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim() !== '');
            if (lines.length < 2) {
                console.warn('CSV vacío o con formato incorrecto');
                return [];
            }
            
            const headers = lines[0].split(',').map(header => header.trim());
            const result = [];
            
            for (let i = 1; i < lines.length; i++) {
                const currentLine = lines[i];
                
                // Manejo avanzado de campos con comas usando expresiones regulares
                const regex = /(?:,|\n|^)("(?:(?:"")*[^"]*)*"|[^",\n]*|(?:\n|$))/g;
                let matches = [];
                let match;
                
                while ((match = regex.exec(currentLine)) !== null) {
                    if (match[0] === ',' || match[0] === '\n') continue;
                    let value = match[1] || match[0];
                    // Remover comillas si existen
                    if (value.startsWith('"') && value.endsWith('"')) {
                        value = value.substring(1, value.length - 1).replace(/""/g, '"');
                    }
                    matches.push(value.trim());
                }
                
                if (matches.length === headers.length) {
                    const obj = {};
                    for (let j = 0; j < headers.length; j++) {
                        obj[headers[j]] = matches[j];
                    }
                    
                    // Convertir pasos y áreas responsables a arrays
                    if (obj.pasos) {
                        obj.pasos = obj.pasos.split(';').map(paso => paso.trim()).filter(paso => paso);
                    }
                    if (obj.areas_responsables) {
                        obj.areas_responsables = obj.areas_responsables.split(',').map(area => area.trim()).filter(area => area);
                    }
                    
                    result.push(obj);
                } else {
                    console.warn('Línea CSV con formato incorrecto (esperados:', headers.length, 'obtenidos:', matches.length, '):', currentLine);
                    console.warn('Matches:', matches);
                }
            }
            
            console.log('CSV parseado, registros:', result.length);
            return result;
        }

        // Elementos del DOM
        const loginScreen = document.getElementById('loginScreen');
        const chatScreen = document.getElementById('chatScreen');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const loginButton = document.getElementById('loginButton');
        const loginText = document.getElementById('loginText');
        const loginLoading = document.getElementById('loginLoading');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const historyPanel = document.getElementById('historyPanel');
        const toggleHistory = document.getElementById('toggleHistory');
        const closeHistory = document.getElementById('closeHistory');
        const historyList = document.getElementById('historyList');

        // Estado de la aplicación
        let currentUser = null;
        let chatHistory = [];
        let currentContext = null;
        let usersDatabase = [];
        let knowledgeBase = [];

        // Cargar historial desde localStorage al iniciar
        function loadChatHistory() {
            const savedHistory = localStorage.getItem('chatHistory');
            if (savedHistory) {
                try {
                    chatHistory = JSON.parse(savedHistory);
                    renderHistoryList();
                } catch (error) {
                    console.error('Error parseando historial:', error);
                    chatHistory = [];
                }
            }
        }

        // Guardar historial en localStorage
        function saveChatHistory() {
            try {
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            } catch (error) {
                console.error('Error guardando historial:', error);
            }
        }

        // Renderizar la lista del historial
        function renderHistoryList() {
            historyList.innerHTML = '';
            
            if (chatHistory.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No hay consultas en el historial</p>';
                return;
            }
            
            const recentHistory = [...chatHistory].reverse().slice(0, 20);
            
            recentHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const query = document.createElement('div');
                query.className = 'history-query';
                query.textContent = item.query.length > 50 ? item.query.substring(0, 50) + '...' : item.query;
                
                const date = document.createElement('div');
                date.className = 'history-date';
                date.textContent = new Date(item.timestamp).toLocaleString();
                
                historyItem.appendChild(query);
                historyItem.appendChild(date);
                
                historyItem.addEventListener('click', () => {
                    loadConversationFromHistory(item);
                    historyPanel.classList.remove('open');
                });
                
                historyList.appendChild(historyItem);
            });
        }

        // Cargar una conversación desde el historial
        function loadConversationFromHistory(historyItem) {
            chatMessages.innerHTML = '';
            
            historyItem.messages.forEach(msg => {
                addMessageToChat(msg.text, msg.type, msg.steps, msg.areas);
            });
            
            scrollToBottom();
        }

        // Función de inicialización
        async function initializeApp() {
            try {
                showLoading(true);
                console.log('Inicializando aplicación...');
                
                // Cargar usuarios y conocimiento en paralelo
                const [users, csvData] = await Promise.all([
                    loadUsersFromJSON(),
                    loadCSVFromFile()
                ]);
                
                usersDatabase = users;
                knowledgeBase = parseCSV(csvData);
                
                console.log('Aplicación inicializada correctamente');
                console.log('Usuarios cargados:', usersDatabase.length);
                console.log('Registros de conocimiento cargados:', knowledgeBase.length);
                
                // Mostrar primeros registros para debug
                if (knowledgeBase.length > 0) {
                    console.log('Primer registro de conocimiento:', knowledgeBase[0]);
                }
                
            } catch (error) {
                console.error('Error inicializando la aplicación:', error);
            } finally {
                showLoading(false);
            }
        }

        function showLoading(loading) {
            if (loading) {
                loginText.classList.add('hidden');
                loginLoading.classList.remove('hidden');
                loginButton.disabled = true;
            } else {
                loginText.classList.remove('hidden');
                loginLoading.classList.add('hidden');
                loginButton.disabled = false;
            }
        }

        // Manejar el login
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Asegurarse de que los usuarios estén cargados
            if (usersDatabase.length === 0) {
                await initializeApp();
            }
            
            // Verificar credenciales
            const user = usersDatabase.find(u => u.username === username && u.password === password);
            
            if (user) {
                // Login exitoso
                currentUser = user;
                userAvatar.textContent = user.name.charAt(0);
                userName.textContent = user.name;
                
                loginScreen.classList.add('hidden');
                chatScreen.classList.remove('hidden');
                
                loadChatHistory();
                chatInput.focus();
                loginError.classList.add('hidden');
            } else {
                loginError.classList.remove('hidden');
            }
        });

        // Enviar mensaje
        function sendMessage() {
            const message = chatInput.value.trim();
            
            if (message === '') return;
            
            addMessageToChat(message, 'user');
            chatInput.value = '';
            
            setTimeout(() => {
                const response = getResponseFromKnowledgeBase(message);
                
                if (response.options && response.options.length > 0) {
                    addMessageToChat(response.answer, 'bot', [], [], response.options);
                    currentContext = response.context;
                } else {
                    addMessageToChat(response.answer, 'bot', response.steps, response.areas);
                    currentContext = null;
                    saveToHistory(message, response.answer, response.steps, response.areas);
                }
                
                scrollToBottom();
            }, 1000);
        }

        // Obtener respuesta de la base de conocimiento
        function getResponseFromKnowledgeBase(query) {
            const cleanQuery = query.toLowerCase().trim();
            
            console.log('Buscando respuesta para:', cleanQuery);
            console.log('Base de conocimiento disponible:', knowledgeBase.length, 'registros');
            
            // Si estamos en un contexto de opciones múltiples
            if (currentContext) {
                const selectedOption = currentContext.options.find(option => 
                    option.toLowerCase().includes(cleanQuery) || cleanQuery.includes(option.toLowerCase())
                );
                
                if (selectedOption) {
                    let match;
                    
                    if (currentContext.matches) {
                        // Buscar en matches pre-filtrados
                        match = currentContext.matches.find(item => 
                            `${item.tema} - ${item.tags}` === selectedOption
                        );
                    } else {
                        // Buscar por tema y tag
                        match = knowledgeBase.find(item => 
                            item.tema === currentContext.tema && 
                            item.tags === selectedOption
                        );
                    }
                    
                    if (match) {
                        return {
                            answer: match.descripcion,
                            steps: match.pasos,
                            areas: match.areas_responsables
                        };
                    }
                }
                
                currentContext = null;
                return {
                    answer: "No encontré una opción válida. ¿Podrías ser más específico o intentar de nuevo?",
                    steps: [],
                    areas: []
                };
            }
            
            // Buscar por tema principal
            const temas = [...new Set(knowledgeBase.map(item => item.tema))];
            const temaEncontrado = temas.find(tema => cleanQuery.includes(tema.toLowerCase()));
            
            if (temaEncontrado) {
                const tagsRelacionados = knowledgeBase
                    .filter(item => item.tema === temaEncontrado)
                    .map(item => item.tags);
                
                const tagsUnicos = [...new Set(tagsRelacionados)];
                
                if (tagsUnicos.length > 1) {
                    return {
                        answer: `Encontré información sobre "${temaEncontrado}". ¿Qué aspecto específico necesitas?`,
                        options: tagsUnicos,
                        context: {
                            tema: temaEncontrado,
                            options: tagsUnicos
                        }
                    };
                } else if (tagsUnicos.length === 1) {
                    const match = knowledgeBase.find(item => 
                        item.tema === temaEncontrado && item.tags === tagsUnicos[0]
                    );
                    
                    if (match) {
                        return {
                            answer: match.descripcion,
                            steps: match.pasos,
                            areas: match.areas_responsables
                        };
                    }
                }
            }
            
            // Buscar por tags directamente
            const matchesByTag = knowledgeBase.filter(item => 
                cleanQuery.includes(item.tags.toLowerCase()) || item.tags.toLowerCase().includes(cleanQuery)
            );
            
            if (matchesByTag.length > 0) {
                if (matchesByTag.length > 1) {
                    const temasUnicos = [...new Set(matchesByTag.map(item => item.tema))];
                    
                    return {
                        answer: `Encontré información sobre "${cleanQuery}" en varios temas. ¿Sobre cuál necesitas información?`,
                        options: temasUnicos,
                        context: {
                            tagType: cleanQuery,
                            options: temasUnicos
                        }
                    };
                } else {
                    const match = matchesByTag[0];
                    return {
                        answer: match.descripcion,
                        steps: match.pasos,
                        areas: match.areas_responsables
                    };
                }
            }
            
            // Búsqueda general por descripción
            const matchesByDesc = knowledgeBase.filter(item => 
                item.descripcion.toLowerCase().includes(cleanQuery) ||
                cleanQuery.includes(item.descripcion.toLowerCase())
            );
            
            if (matchesByDesc.length > 0) {
                if (matchesByDesc.length > 1) {
                    const opciones = matchesByDesc.map(item => `${item.tema} - ${item.tags}`);
                    
                    return {
                        answer: `Encontré varias opciones relacionadas con tu consulta. ¿Cuál de estas necesitas?`,
                        options: opciones,
                        context: {
                            options: opciones,
                            matches: matchesByDesc
                        }
                    };
                } else {
                    const match = matchesByDesc[0];
                    return {
                        answer: match.descripcion,
                        steps: match.pasos,
                        areas: match.areas_responsables
                    };
                }
            }
            
            return {
                answer: "Lo siento, no tengo información específica sobre ese tema en mi base de conocimientos actual. ¿Podrías reformular tu pregunta o consultar sobre otro tema?",
                steps: [],
                areas: []
            };
        }

        // Agregar mensaje al chat
        function addMessageToChat(text, type, steps = [], areas = [], options = []) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            const messageText = document.createElement('p');
            messageText.textContent = text;
            messageDiv.appendChild(messageText);
            
            if (steps && steps.length > 0) {
                const stepsDiv = document.createElement('div');
                stepsDiv.className = 'step-by-step';
                
                steps.forEach(step => {
                    const stepDiv = document.createElement('div');
                    stepDiv.className = 'step';
                    stepDiv.textContent = step;
                    stepsDiv.appendChild(stepDiv);
                });
                
                messageDiv.appendChild(stepsDiv);
            }
            
            if (areas && areas.length > 0) {
                const areasDiv = document.createElement('div');
                areasDiv.style.marginTop = '10px';
                areasDiv.style.fontSize = '0.9em';
                areasDiv.style.color = 'var(--text-secondary)';
                areasDiv.innerHTML = `<strong>Áreas responsables:</strong> ${areas.join(', ')}`;
                messageDiv.appendChild(areasDiv);
            }
            
            if (options && options.length > 0) {
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options-container';
                
                options.forEach(option => {
                    const optionButton = document.createElement('button');
                    optionButton.className = 'option-button';
                    optionButton.textContent = option;
                    optionButton.addEventListener('click', () => {
                        chatInput.value = option;
                        sendMessage();
                    });
                    optionsDiv.appendChild(optionButton);
                });
                
                messageDiv.appendChild(optionsDiv);
            }
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Hacer scroll al final del chat
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Guardar en el historial
        function saveToHistory(query, answer, steps, areas) {
            const newEntry = {
                query: query,
                answer: answer,
                steps: steps,
                areas: areas,
                timestamp: new Date().toISOString(),
                messages: [
                    { text: query, type: 'user' },
                    { text: answer, type: 'bot', steps: steps, areas: areas }
                ]
            };
            
            chatHistory.push(newEntry);
            saveChatHistory();
            renderHistoryList();
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        toggleHistory.addEventListener('click', function() {
            historyPanel.classList.add('open');
        });
        
        closeHistory.addEventListener('click', function() {
            historyPanel.classList.remove('open');
        });

        // Inicialización cuando se carga la página
        document.addEventListener('DOMContentLoaded', function() {
            loadChatHistory();
            console.log('Aplicación cargada, listo para iniciar sesión');
        });
    </script>
</body>
</html>
